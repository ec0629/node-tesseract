<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div id="drop-area">
    <form action="/uploads" class="my-form" method="POST" enctype="multipart/form-data">
      <p>Upload multiple files with the file dialog or by dragging and dropping onto the dashed region</p>
      <input type="file" name="upload" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
      <label class="button" for="fileElem">Select some files</label>
      <label class="container">De-Skew Image
        <input type="checkbox" name="deskew">
        <span class="checkmark"></span>
      </label>
    </form>
  </div>
  <div>
    <textarea id="converted-text"></textarea>
  </div>
  <div style="margin: 30px;">
    <button id="clipboard" type="button" class="btn-block">Copy</button>
  </div>
  <script src="./index.js"></script>
</body>

</html>
